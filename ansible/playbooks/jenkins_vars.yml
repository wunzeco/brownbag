rvm1_install_flags: '--auto-dotfiles --user-install'
rvm1_autolib_mode:  'disable'
rvm1_install_path:  "{{ jenkins_home }}/.rvm"
rvm1_rubies: [ ruby-2.2.3 ]
rvm1_user: jenkins
rvm1_dependencies: [ bison, zlib1g-dev, libssl-dev, libxml2-dev ]

ssh_config_user: jenkins
ssh_config_home_dir: /var/lib/jenkins
ssh_config_default:
  StrictHostKeyChecking: "no"
  UserKnownHostsFile:    "/dev/null"
ssh_configs:
  - name:     "Vagrant - brownbag"
    Host: "docker"
    Hostname: "172.20.10.20"
    User:     "vagrant"
